<svg width="170" height="125" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+/Edge */
      user-select: none; /* Standard */
    }
  </style>
  
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.5)" />
  </filter>
  
  <rect width="120" height="100" rx="20" ry="20" fill="#ffd700" filter="url(#shadow)" />
  <rect x="40" y="22.5" width="120" height="100" rx="20" ry="20" fill="#ffd700" filter="url(#shadow)" />
  
  <text x="45" y="60" font-family="Times New Roman" font-size="120" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold" style="letter-spacing: 2px;" filter="url(#shadow)">T</text>
  <text x="110" y="80" font-family="Times New Roman" font-size="80" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold" style="letter-spacing: 2px;" filter="url(#shadow)">kz</text>
</svg>
