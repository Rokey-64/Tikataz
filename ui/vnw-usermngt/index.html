<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Màu sắc trình duyệt (cho mobile Android) -->
    <meta name="theme-color" content="#000000" />

    <!-- Mô tả nội dung trang -->
    <meta name="description" content="Trang đăng nhập vào nền tảng Tikataz - bảo mật và dễ sử dụng." />

    <!-- Từ khoá liên quan (có thể không bắt buộc với Google hiện đại) -->
    <meta name="keywords" content="Tikataz, đăng nhập, login, bảo mật, nền tảng số, atlas doanh nghiệp, danh bạ" />

    <!-- Tác giả -->
    <meta name="author" content="Tikataz Team" />

    <!-- Thẻ mạng xã hội Facebook / Zalo (Open Graph) -->
    <meta property="og:title" content="Đăng nhập Tikataz" />
    <meta property="og:description" content="Truy cập hệ thống Tikataz nhanh chóng, bảo mật và tiện lợi." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://yourdomain.com/login" />
    <meta property="og:type" content="website" />

    <!-- Thẻ Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Đăng nhập Tikataz" />
    <meta name="twitter:description" content="Đăng nhập vào nền tảng Tikataz dễ dàng và nhanh chóng." />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <title>Đăng nhập | Tikataz</title>

    <!-- File React -->
    <script type="module" src="/src/index.jsx"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
